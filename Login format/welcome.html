<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="Firstname">Firstname</label>
            <input type="text" name="Firstname" id="Firstname">
             <label for="Lastname">Lastname</label>
             <input type="text" name="Lastname" id="Lastname">
        </div>
        <div>
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" max="85">
            <label for="Dob">Dob</label>
            <input type="date" name="Dob" id="Dob" min="1999-01-01">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email">
        </div>
        <div>
            <label for="State">State</label>
            <select name="State" id="State">
                <option value="none"></option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Kerala">Kerala</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="Agree terms and condition">
            <label for="Agree terms and condition">Agree terms and condition</label>
        </div>
        <div>
            <button type="reset">register</button>
        </div>
    </form>
    <a href="index.html">Back to login</a>
    
</body>
</html>
